# 自动构建多平台二进制并发布到 GitHub Releases
#
# 触发方式：推送 tag（如 v0.1.0）
# 工作流程：
#   1. 在 macOS/Linux/Windows 上并行构建
#   2. 上传二进制文件到 GitHub Releases
#   3. 发布 npm 包

name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  # ============================================================================
  # 构建多平台二进制
  # ============================================================================
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # macOS Intel
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: sks-darwin-x86_64

          # macOS Apple Silicon
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: sks-darwin-aarch64

          # Linux x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: sks-linux-x86_64

          # Windows x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: sks-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        env:
          # 编译时嵌入 API key
          SKILLSMP_API_KEY: ${{ secrets.SKILLSMP_API_KEY }}
        run: cargo build --release --target ${{ matrix.target }}

      # 重命名二进制文件
      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/sks ${{ matrix.artifact }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/sks.exe ${{ matrix.artifact }}

      # 上传构建产物
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  # ============================================================================
  # 发布到 GitHub Releases
  # ============================================================================
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 下载所有构建产物
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      # 整理文件
      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -exec cp {} release/ \;
          ls -la release/

      # 创建 GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================================
  # 发布到 npm
  # ============================================================================
  npm:
    name: Publish to npm
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Publish to npm
        working-directory: npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm publish --access public
